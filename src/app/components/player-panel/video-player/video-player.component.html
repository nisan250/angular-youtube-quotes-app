<div class="video-player-wrapper">
  <h2>{{ song?.title }}</h2>
  <div class="video-player">
    <youtube-player
      (change)="onStateChange($event)"
      (ready)="savePlayer($event)"
      [height]="'100%'"
      [playerVars]="playerVars"
      [videoId]="song?.youtubeId"
      [width]="'100%'">
    </youtube-player>
  </div>
</div>
